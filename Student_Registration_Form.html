<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration Form</title>
</head>
<body  style="background-color: lightblue;">
<form action="www.pastorbamideleowoeye.com" method="POST">
	<h1><strong>Student Registration Form</strong></h1>
	<label for="Middlename"><strong>Firstname</strong></label>
	<br>
	<input type="text" placeholder="Firstname" id="Firstname" name="Firstname">
	<br>
	<br>
	<label for="Middlename"><strong>Middlename</strong></label>
	<br>
	<input type="text" placeholder="Middlename" id="Middlename" name="Middlename">
	<br>
	<br>
	<label for="Lastname"><strong>Lastname</strong></label>
	<br>
	<input type="text" placeholder="Lastname" id="Lastname" name="Lastname">
	<br>
	<br>
	<label for Course><strong>Course:</strong></label><select>
		<option>Course</option>
		<option>Accountancy</option>
		<option>Business Administration</option>
		<option>Chemistry</option>
		<option>Data Science</option>
		<option>Electrical/Electronics</option>
		<option>Fine Art</option>
	</select>
	<br>
	<br>
	<label for Gender><strong>Gender:</strong></label>
	<br>
	<input type="radio" id="Male" name="Gender">
	<label for Male>Male</label>
	<input type="radio" id="Female" name="Gender">
	<label for="Female">Female</label>
	<input type="radio" id="Other" name="Gender">
	<label for Other>Other</label>
	<br>
	<br>
	<label for="Phone">Phone:</label>
	<br>
	<input type="number" id="Phone" placeholder="+91" name="Phone">
	<br>
	<br>
	<input type="number" id="Phone no" placeholder="phone no" name="Phone number">
	<br>
	<br>
	<label for="Current Address"><strong>Current Address:</strong></label>
	<br>
	<textarea placeholder="Current Address"></textarea>
	<br>
	<br>
	<label for="Email"><strong>Email</strong></label>
	<br>
	<input type="Email" id="Email" placeholder="Enter Email" name="Email">
	<br>
	<br>
	<label for="Password"><strong>Password</strong></label>
	<br>
	<input type="Password" id="Password" placeholder="Enter Password" name="Password">
	<br>
	<br>
	<label for="Password"><strong>Re-type Password</strong></label>
	<br>
	<input type="Password" id="Password" placeholder="Retype Password" name="Password">
	<br>
	<br>
	<button style="background-color: green; color: White;">Register</button>
	

</form>
</body>
</html>
